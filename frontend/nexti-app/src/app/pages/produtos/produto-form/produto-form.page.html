<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ modoEditar ? 'Editar' : 'Cadastrar' }} produto</span>
                <form action="">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="sku">
                            <label for="sku">SKU</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="nome">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="descricao">
                            <label for="descricao">Descrição</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="preco">
                            <label for="preco">Preço</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="quantidade">
                            <label for="quantidade">Quantidade</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action d-flex justify-content-flex-end">
                <div class="p-2">
                    <button class="btn red waves-effect waves-light" routerLink="/produtos">Cancelar</button>
                </div>
                <div class="p-2">
                    <button class="btn green waves-effect waves-light">{{ modoEditar ? 'Salvar edição' : 'Adicionar produto' }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
