<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Produtos</span>
                <table class="highlight centered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>SKU</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produto of produtos">   <!-- of produtos da variável produtos.page do onInit -->
                            <td>{{ produto.id }}</td>
                            <td>{{ produto.sku }}</td>
                            <td>{{ produto.nome }}</td>
                            <td>{{ produto.descricao }}</td>
                            <td>{{ produto.preco }}</td>
                            <td>{{ produto.quantidade }}</td>
                            <td>
                                <a class="btn-small waves-effect waves-light blue"><i class="material-icons">edit</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
